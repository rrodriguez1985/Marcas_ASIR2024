<!DOCTYPE html>
<!-- -!DOCTYPE HTML significa que vamos a utilizar un documento
HTML con reglas de HTML5 -->
<html>
    <!--Es la etiqueta de apertura de HTML, es decir, que vamos
    a crear y utilizar un documento web de HTML-->
<head>
    <!--cabecera de mi documento HTML: títulos de la pestaña, favicon 
        (icono pestaña), enlaces externos a CSS y JS, metadatos, etc.-->
    <meta charset="UTF-8">
    <!--Es un metadato para caracteres especiales: acentos, diéresis, #, etc.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Es un metadato relacionado con las pág. web responsive 
        (adaptada a dispositivos: móviles, tablets, PCs, etc.)-->

    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

    <title>Mi Primera Web</title>
    <!--Title: título o nombre de la pestaña de mi web: máximo 240-255 caracteres-->
</head>
<body>
    <!--Cuerpo de mi documento: texto, imágenes, vídeos, formularios, etc.
    TODO lo que quereis que se muestre.-->
    <p>Esto es mi primera página web en HTML en la clase de Lenguaje de Marcas</p>
    <p>Espero que pueda aprender mucho sobre HTML, CSS y JS para hacer webs.</p>
    
</body>
</html>
<!--Es la etiqueta de cierre de HTML, es decir, que vamos
    a crear y utilizar un documento web de HTML-->
